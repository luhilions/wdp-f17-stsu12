<!DOCTYPE html>
<html>
<head>
    <title>Float and Clear</title>
    <style type="text/css"> 
.header {width: 100%; height: 100px; border: solid orange 1px;}
    .nav {width: 125px; height: 250px; border: solid blue 1px;}
      .sidebar {width: 125px; height: 250px; border: solid blue 1px;}
      .main {height: 350px; margin: 0px auto;}
      .footer {width: 100%; height: 50px; border: 1px solid red;}
      .floatleft {float: left;}
        .floatright {float: right;}
         body {background-image: url('texture.jpg'); background-color: gray;}
        .clearfloat {float: both;}
 a:link { color: blue; }
 a:visited { color: green; }
 a:hover { color: orange; }
 a:active { color: red; }
    </style>
  </head>

  <body>
    
    <div class="header"><a href="http://www.baidu.com">
Link to 百度</a></div>
 <div class="nav floatleft"><a href="http://www.baidu.com">
Link to 百度</a></div>
      <div class="sidebar floatright"><a href="http://www.baidu.com">
Link to 百度</a></div>
<div class="main"><h1>Main Content<a href="http://www.baidu.com">
Link to 百度</a></h1></div>
    <div class="clearfloat"><a href="http://www.baidu.com">
Link to 百度</a></div>
    <div class="footer">Footer<a href="http://www.baidu.com">
Link to 百度</a></div>
   
  
  </body>
</html>
