<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
  </head>

  <body>
  <form method="post" action="process.php" class="feedback"><fieldset>
<legend>Give Us Your Feedback</legend>
    Full Name: <br/>
 <input type="text" size="80" name="Full Name" /><br />
Year: <br/>  <br>
<input type="radio" name="year" value="Freshman" />Freshman<br />
<input type="radio" name="year" value="Sophomore" />Sophomore<br />
<input type="radio" name="year" value="Junior" />Junior<br />
<input type="radio" name="year" value="Senior" />Senior<br /><br>
  Activities: <br/>  <br>
    <input type="checkbox" name="activities" value="Sports">Sports<br />
<input type="checkbox" name="activities" value="Music">Music<br />
    <input type="checkbox" name="activities" value="Theater">Thearter<br />
    <input type="checkbox" name="activities" value="Other">Other<br /><br>
    Quarter: <br/>
    <select name="Quarter">
<option value="spring">Spring</option>
<option value="summer">Summer</option>
<option value="fall">Fall</option>
<option value="winter">Winter</option>
      <br>
</select>
  <br>   <br>Comments: <br />
<textarea name="more" rows="20" cols="50">
Enter your feedback here.
</textarea>
    <br>
    <input type="submit" value="Click Here to Submit" />
    </fieldset>
  </form>
  </body>

</html>
